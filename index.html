<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Bookmarker</title>
</head>
<body>
        <div class="container">
            <div class="header clearfix">
                <h3 class="text-muted">Bookmarker</h3>
            </div>
            
            <!-- content -->
            <div class="jumbotron">
                <h2>Bookmark your favourite site</h2>
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Site Name">
                    </div>
                    <div class="form-group">
                        <label>Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Site URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            <!-- results -->
            <div class="row results">
                <div class="col-md-12">
                    <div id="bookmarksResult"></div>
                </div>  
            </div>
            
            <!-- footer -->
            <footer class="footer">
                <p>&copy; 2020 Bimm Bookmaker , Inc</p>
            </footer>
        </div>




    <script src="./js/jquery3.4.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
